<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Corporate Name</th>
      <th>Time Stamp</th>
      <th>Type</th>
      <!--<th>Email</th>
      <th>Status</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clients; let i = index">
      <td class="table-id">{{ i+1 }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>{{ item.corporateName }}</td>
      <td>{{ item.timestamp }}</td>
      <td>{{ item.type }}</td>
      <!--<td><a class="email-link" href="mailto:{{ item.email }}">{{ item.email }}</a></td>
      <td>
        <button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
      </td>-->
    </tr>
    </tbody>
  </table>
</div>
