<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>Device Name</th>
      <th>Status</th>
      <th>Time Stamp</th>
      <!--<th>Date & Time</th>
      <th>Battery</th>
      <th>Temperature</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of devices; let i = index">
      <td class="table-id">{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.timestamp }}</td>
      <!--<td>{{ item.dateTime }}</td>
      <td>{{ item.battery }}</td>
      <td>{{ item.temperature }}</td>-->
      <!--<td><a class="email-link" href="mailto:{{ item.email }}">{{ item.email }}</a></td>
      <td>
        <button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
      </td>-->
    </tr>
    </tbody>
  </table>
</div>
